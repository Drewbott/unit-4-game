<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Tenor+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header><h1 id="title">Crystal Collector!</h1></header>

  <div id="instructions"><p>Click on one of the Crystals below. Each one is worth a different numerical value.</p>
    
    <p>Use the crystal values to add up to the Goal Number exactly. If you go over, You Lose!</p>
  </div>

  <div id="goal">
  <h1>Goal Number: <span id="number-to-guess"></span></h1>
</div>
  <br>
  <hr>
  <br>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">

  </div>
  <div class="crystal values">
    <div>
      <br>
 <div id="scorecard">   
      <h3>Current Score</h3>
    
    <h3 id="current-score"> </h3>

    <h4>Wins</h4>
    <h4 id="wins"> </h4>

    
    <h4>Losses</h4>
    <h4 id="losses"></h4>
  </div>
</div>  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
  <script src="assets/javascript/game.js"></script>
   
</body>
</html>
